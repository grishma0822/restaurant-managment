<div class="table-pager iui-pager custom-pagination" ng-show="pageCount()">
	<div class="table-pager-info"><span>Total Items: {{totalRecords}}</span></div>
	<div class="iui-pager-controls table-pager-buttons" ng-if="pageCount() > 1">
		<button type="button" class="btn btn-default iui-pager-button table-pager-first" data-ng-click="getFirstPage()"  data-ng-disabled="hasNoPrevious()">
			<div class="pager-first-triangle"><div class="pager-first-bar"></div></div>
			<span class="first-text sr-only">First</span>
		</button>
		<button type="button" class="btn btn-default iui-pager-button table-pager-prev"  data-ng-click="getPreviousPage()" data-ng-disabled="hasNoPrevious()">
			<div class="pager-first-triangle"></div>
			<span class="previous-text sr-only">Previous</span>
		</button>
		<span class="description"></span>
		<span class="page">
			<label for="tblpager_page_{{componentId}}" class="sr-only">Page</label>
		        <input type="number" id="tblpager_page_{{componentId}}" min="1" max="{{pageCount()}}" ng-model="page" ng-change="jumpToPage(page)" data-ng-disabled="hasNoPages()">
			<span class="pages" id="tblpage_ofPages_{{componentId}}"> / {{pageCount()}}</span>
		</span>
		<button type="button" class="btn btn-default iui-pager-button table-pager-next" data-ng-click="getNextPage()" data-ng-disabled="hasNoMore()">
			<div class="pager-last-triangle"></div>
			<span class="next-text sr-only">Next</span>
		</button>
		<button type="button" class="btn btn-default iui-pager-button table-pager-last" data-ng-click="getLastPage()" data-ng-disabled = "hasNoMore()">
			<div class="pager-last-triangle"><div class="pager-last-bar"></div></div>
			<span class="last-text sr-only">Last</span>
		</button>
	</div>
</div>
